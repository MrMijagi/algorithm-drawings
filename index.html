<!DOCTYPE html>
<html>
<head>
	<!-- JSON editor -->
	<link href="node_modules/jsoneditor/dist/jsoneditor.min.css" rel="stylesheet" type="text/css">
  <script src="node_modules/jsoneditor/dist/jsoneditor.min.js"></script>
	<!-- Load the Paper.js library -->
	<script type="text/javascript" src="node_modules/paper/dist/paper-full.min.js"></script>
	<!-- For saving files -->
	<script src="node_modules/file-saver/dist/FileSaver.min.js"></script>
	<!-- For loading files -->
	<script src="node_modules/filereader/FileReader.js"></script>
	<!-- <script type="text/paperscript" src="js/labyrinth.js" canvas="myCanvas"></script> -->
	<script type="module" src="main.js"></script>
</head>
<body>
	<div style="width: 35%; float: left">
		<div id="jsoneditor" style="width: 100%; height: 700px;"></div>
	</div>
	<div id="paperjscanvas" style="width: 65%; float: right">
		<div id="buttons">
			<input id="export" type="button" value="Export to .png" />
			<input id="loadDocument" type="button" value="Load json" />
		</div>
		<canvas id="myCanvas" style="display: block; margin: 1rem" resize></canvas>
	</div>
</body>
</html>
