<!DOCTYPE html>
<html>
<head>
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<!-- JSON editor -->
	<link href="node_modules/jsoneditor/dist/jsoneditor.min.css" rel="stylesheet" type="text/css">
  <script src="node_modules/jsoneditor/dist/jsoneditor.min.js"></script>
	<!-- Load the Paper.js library -->
	<script type="text/javascript" src="node_modules/paper/dist/paper-full.min.js"></script>
	<!-- For saving files -->
	<script src="node_modules/file-saver/dist/FileSaver.min.js"></script>
	<!-- Main -->
	<script type="module" src="main.js"></script>
	<!-- CSS -->
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="appContainer">
		
		<div class="header">

			<nav class="navbar p-2 border-bottom bg-light">

				<div class="container-fluid">

					<a class="nav-brand text-decoration-none" href="https://github.com/MrMijagi/algorithm-drawings">
						<img src="GHLogo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
						algorithm-drawings
					</a>

					<a class="nav-brand text-decoration-none" href="https://github.com/MrMijagi/diagram-drawer">
						<img src="GHLogo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
						diagram-drawer
					</a>

					<a class="nav-brand text-decoration-none" href="https://github.com/josdejong/jsoneditor">
						<img src="GHLogo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
						JSON Editor
					</a>

					<a class="nav-brand text-decoration-none" href="https://github.com/eligrey/FileSaver.js/">
						<img src="GHLogo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
						FileSaver.js
					</a>
					
					<a class="nav-brand text-decoration-none" href="http://paperjs.org/">
						<img src="PaperLogo.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
						Paper.js
					</a>

					<form class="d-flex">

						<input class="btn border-start" id="export" type="button" value="Export to .png" />
						<input class="btn border-start" id="save" type="button" value="Download JSON" />
						<input class="btn border-start" id="loadDocument" type="file" value="Load json" />

					</form>
					
				</div>

			</nav>

		</div>
		
		<div class="tabs border-end">
			
			<ul class="nav nav-tabs nav-justified" role="tablist" id="myTab">

				<li class="nav-item" role="presentation">
					<button id="editor-tab" class="nav-link active" data-bs-toggle="tab" data-bs-target="#editor" type="button" role="tab" aria-controls="editor" aria-selected="true">Editor</button>
				</li>

				<li class="nav-item" role="presentation">
					<button id="elements-tab" class="nav-link" data-bs-toggle="tab" data-bs-target="#elements" type="button" role="tab" aria-controls="elements" aria-selected="false">Elements</button>
				</li>

				<li class="nav-item" role="presentation">
					<button id="connections-tab" class="nav-link" data-bs-toggle="tab" data-bs-target="#connections" type="button" role="tab" aria-controls="connections" aria-selected="false">Connections</button>
				</li>

			</ul>

			<div class="tab-content tabs-content" id="myTabContent">

				<div id="editor" class="tab-pane fade show active h-100" role="tabpanel" aria-labelledby="editor-tab">

					<div class="h-100" id="jsoneditor"></div>
					
				</div>

				<div id="elements" class="tab-pane fade p-4" role="tabpanel" aria-labelledby="elements-tab">

					<h2 class="pb-2"><center>Elements</center></h2>

					<select class="form-select" aria-label="Choose element from list">
						<option value="1">One</option>
						<option value="2">Two</option>
						<option value="3">Three</option>
					</select>

					<label for="Elem_x" class="form-label">x</label>
					<input type="range" class="form-range" id="Elem_x">

				</div>

				<div id="connections" class="tab-pane fade p-4" role="tabpanel" aria-labelledby="connections-tab">

					<h2 class="pb-2"><center>Connections</center></h2>

					<label for="Conn_start_x_offset" class="form-label">start_x_offset</label>
					<input type="range" class="form-range" id="Conn_start_x_offset">

				</div>

			</div>
			
		</div>
		
		<div class="content">

			<div class="canvasWrapper">

				<canvas id="myCanvas" resize></canvas>
			</div>
			
		</div>
		
	</div>

</body>
</html>
